    <input type='date' name="datefield1" value="" id="saveDate1"/>
    <input type='date' name="datefield2" value="" id="saveDate2"/>

    <button onclick="save_date()" type="button">Save</button>
    <button onclick="clear_date()" type="button">clear date</button>

    <script>
        function save_date() {
            let input1 = document.getElementById("saveDate1").value;
            let input2 = document.getElementById("saveDate2").value;
            localStorage.setItem("date1", input1);
            localStorage.setItem("date2", input2);
        }

        function clear_date() {
            localStorage.removeItem("date1")
            localStorage.removeItem("date2")
            $('#saveDate1').val("")
            $('#saveDate2').val("")
        }

        if (localStorage.getItem("date1") !== null && localStorage.getItem("date2") !== null) {
            $('#saveDate1').val(localStorage.getItem("date1"))
            $('#saveDate2').val(localStorage.getItem("date2"))
        }
    </script>
